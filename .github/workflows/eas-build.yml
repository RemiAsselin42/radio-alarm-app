name: Build APK - Radio Alarm

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: � Prebuild for Android
        run: npx expo prebuild --platform android --clear

      - name: 🚀 Build APK optimized for system alarms
        run: eas build --platform android --profile production --local --output ./build/

      - name: 📱 Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: radio-alarm-system.apk
          path: ./build/*.apk
